<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stacknote 설정</title>
  <style>
    body {
      /* 팝업의 너비 설정 */
      width: 300px;
      padding: 15px;
      /* 내용과 경계선 사이의 여백 */
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.2rem;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-top: 0;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    #consentButton {
      width: 100%;
      padding: 10px;
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    #consentButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Stacknote 자동 수집</h1>
  <p>방문 기록을 자동으로 수집하여 개인 지식 베이스를 구축하는 데 동의하시겠습니까?</p>
  <button id="consentButton">동의하고 시작하기</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
